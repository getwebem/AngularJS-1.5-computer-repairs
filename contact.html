
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-12">
          <h2>Contact</h2>
          <p>customer_service@computersolutions.eu </p>
          <h3>Locations</h3>
          <div ng-repeat='location in locations'>
          <ul>
              <li>{{location.name}}</li>
              <li>{{location.street_address}}</li>
              <li>{{location.city}} {{location.state}}, {{location.zip}}</li>
              <li>{{location.phone}}</li>
              <li>{{location.country}}</li>
          </ul>
          </div>
